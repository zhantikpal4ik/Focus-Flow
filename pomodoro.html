<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="social-links">
    <a href="https://ca.linkedin.com/in/zhantore-borangali-211228275" target="_blank">
      <img src="linkedin1.png" alt="LinkedIn" class="social-icon">
  </a>
  <a href="https://github.com/zhantikpal4ik" target="_blank">
      <img src="github.png" alt="GitHub" class="social-icon">
  </a>
  </div>
  <div id="app">
    <div id="button-container">
        <button class="mode-button active" id="grindMode" onclick="switchMode('grind')">Pomodoro</button>
        <button class="mode-button" id="shortBreakMode" onclick="switchMode('shortBreak')">Short Break</button>
        <button class="mode-button" id="longBreakMode" onclick="switchMode('longBreak')">Long Break</button>
        
      </div>
    <!-- Timer Display -->
    <div id="timer-container">
      <div id="timer">
        <span id="minutes">25</span>:<span id="seconds">00</span>
      </div>
    </div>
    <div id="control-buttons">
        <img src="next-icon.png" class="setting-icon" alt="Settings" onclick="toogleTimer()">
        <img src="reset.png" class="setting-icon" alt="Settings" onclick="resetTimer()">
        <!-- Settings Icon -->
        <img src="setting.png" class="setting-icon" alt="Settings" onclick="openSettingMenu()">
      </div>

    
    

    <!-- Settings Modal -->
    <div id="overlay" onclick="closeSettings()"></div>
    <div id="settings-tab">
      <div class="modal-content">
        <h2>Settings</h2>
        <div class="settings-container">
          <div class="input-group">
            
            <label for="pomodoroLength">Pomodoro</label>
            <input id="pomodoroLength" type="number" min="1" value="25">
            <div class="form-text">minutes</div>
            <label for="soundToggle">Sound</label>
            <input id="soundToggle" type="checkbox" checked>
          </div>
          <div class="input-group">
            <label for="shortBreakLength">Short Break</label>
            <input id="shortBreakLength" type="number" min="1" value="5">
            <div class="form-text">minutes</div>
          </div>
          <div class="input-group">
            <label for="longBreakLength">Long Break</label>
            <input id="longBreakLength" type="number" min="1" value="15">
            <div class="form-text">minutes</div>
          </div>
        </div>
        <button class="btn-primary" onclick="setCustomTime()">Save</button>
        <button class="btn-primary" onclick="closeSettings()">Close</button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
  
</body>
</html>
